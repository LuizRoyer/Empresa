<h2> Novo Fornecedor</h2>

<form #fornecedorForm="ngForm">

    <div class="form-group row">
        <label class="col-sm-2 col-form-label ">Fornecedor</label>
        <div class="col-sm-10">
            <select class="form-group row" [(ngModel)]="fornecedor.idPessoa" required name="pessoa">
                <option *ngFor="let fisica of listaPesFisica" value={{fisica.idPessoa}}>
                    Nome: {{fisica.nome}}, Sobrenome: {{fisica.sobrenome}}, CPF: {{fisica.cpf}}, RG: {{fisica.rg}}
                </option>
                <option *ngFor="let juridica of listaPesJurudiaca" value={{juridica.idPessoa}}>
                    Nome: {{juridica.nome}}, Sobrenome: {{juridica.sobrenome}}, CNPJ: {{juridica.cnpj}}</option>
            </select>
        </div>
        <div class="btn btn-secondary">
            <select (change)="onNavigate($event.target.value)">
                <option value="fisica">Cadastrar Fornecedor</option>
                <option value="fisica"> Físico </option>
                <option value="juridica"> Jurídico </option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label ">Empresa</label>
        <div class="col-sm-8">
            <select class="form-group row" [(ngModel)]="fornecedor.idEmpresa" required name="empresa">
                <option *ngFor="let empresa of listaEmpresas" value={{empresa.idEmpresa}}>
                    Nome Fantasia: {{empresa.nomeFantasia}}, CNPJ: {{empresa.cnpj}}, UF: {{empresa.endereco.uf}},
                    Cidade: {{empresa.endereco.localidade}}, Bairro: {{empresa.endereco.bairro}} </option>
            </select>
        </div>
        <div>
            <button [routerLink]="['/empresa/create']" class="btn btn-secondary mr-5" style="width: 200px;">Cadastrar Empresa</button>
        </div>        
    </div>

    <button [disabled]="fornecedorForm.invalid" (click)="Save(fornecedor)" class="btn btn-primary mr-2">Salvar</button>
    <button [routerLink]="['/fornecedor']" class="btn btn-secondary mr-2">Voltar</button>
</form>
